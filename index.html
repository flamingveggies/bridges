<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bridges</title>
    <meta name="author" content="Merritt Lawrenson">
    <meta name="description" content="Are the bridges up?">
    <meta name="keywords" content="portland,pdx,bridges,multnomah,lift">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Bridges</h1>
    
    <div id="app">
      <div>
        <div v-for="bridge in status">
          <h3>{{ bridge.name }}</h3>
          <p class="lift-status" v-bind:class="{ 'bridge-up': bridge.isUp,}">{{ bridge.isUp ? 'up' : 'down' }}</p>
        </div>
        <div>
          <h3>steel</h3>
          <p>{{ isUpSteel }}</p>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
  </body>
</html>
